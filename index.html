<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Giphy Search
    </title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="app.css">
    <style>
        .flex-container {
            display: flex;
            background-color: rgb(94, 255, 30);
        }

        .flex-container>div {
            background-color: #black;
            margin: 10px;
            padding: 20px;
            font-size: 30px;
        }
    </style>
</head>

<body>
    
    <div class="flex-container">
        <div>
            <h1 style="color:black">Dunnam's Giphy Search Engine</h1>
        </div>
        <div>
            <ul>
                <li><a href="#contact"><a href="contact.html" target="_blank">Contact</a></a></li>
            </ul>
        </div>
        <div>Select your Giphy you wish to see then click the search button.</div>
    </div>



    <body style="background-color:black;">
        <div class="container">
            <form id="searchForm">
                <div class="input-group mb-3">
                    <input id="searchInput" type="text" class="form-control" placeholder="Search for gifs"
                        aria-label="Recipient's username" aria-describedby="button-addon2">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" id="searchButton" type="button">Search</button>
                    </div>
                </div>
            </form>

            <div id="thumbs">

            </div>
            <iframe src="https://giphy.com/embed/rYMnSlsa2oHvO" width="480" height="270" frameBorder="0"
                class="giphy-embed" allowFullScreen></iframe>
            <p><a href="https://giphy.com/gifs/rYMnSlsa2oHvO">via GIPHY</a></p>
        </div>
        <iframe src="https://giphy.com/embed/i3Q3sx91EfmJq" width="480" height="270" frameBorder="0" class="giphy-embed"
            allowFullScreen></iframe>
        <p><a href="https://giphy.com/gifs/cinemagraph-japan-river-i3Q3sx91EfmJq">via GIPHY</a></p>
        <div class="loader-wrapper">
            <div class="lds-circle">>
            </div>
        </div>
        <div id="outputArea"></div>
        <script src="app.js"></script>
    </body>

</html>
